		</div>

					<div  class="logo">
						<img src="logo.png" alt="logo" class="img"/>
				</div>

					<section class="contact-us-section">
			
			<div class="contact-us-right">
				<div class="contact-us-form-holder">
<h1>Create Your Free Account</h1>
<div class="contact-us-accounts">
	<a class="contact-us-social-media-buttons" href="{% url 'social:begin' 'google-oauth2' %}?next={{request.GET.next}}">
		<img src="google.svg" alt="socail" />
<p>Google</p>
	</a>
	<a class="contact-us-social-media-buttons " href="{% url 'social:begin' 'facebook' %}?next={{request.GET.next}}">
		<img class="contact-us-accounts_fb_img" src="facebook.svg" alt="socail" />
<p>Facebook</p>
	</a>
	<a class="contact-us-social-media-buttons" href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{request.GET.next}}">
		<img class="contact-us-accounts_lin_img" src="linkedin.svg" alt="socail" />
<p>Linkedin</p>
	</a>
</div>
<div class="contact-us-or-line" >
	<hr></hr>
					<p>or</p>
</div>
<form action="{% url 'register' %}" method="POST">
					<label>Username</label>
					<input type='text' placeholder='Username' name='username' required/>
					<label>Email Address</label>
					<input type='email' placeholder='Email' name="email" required/>
					<label>Password</label>
					<input type='password' placeholder='Password' name="password" required/>
					<button type='submit'>Start Learning For Free</button>
				</form>
				<div class="contact-us-footer">
					<p>
						Have Account ? <a href="{% url 'login' %}">Login Here</a>
					</p>
				</div>
</div>
			</div>
		</section>
	</div>
